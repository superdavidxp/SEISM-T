language: c

sudo: required

notifications:
  email:
    on_success: always
    on_failure: always

matrix:
  include:

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          package:
            - g++-4.9
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          package:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          package:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    - os: linux
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
          packages:
            - cmake-data
            - cmake

before_install:
  - eval "${MATRIX_EVAL}"
  - cd ..
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq openmpi-bin libopenmpi-dev

script:
  - cd SEISM-T
  - cmake .
  - make install


after_success:
